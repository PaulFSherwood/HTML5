<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Planets</title>
    <style type="text/css">
        .redText { color: red; font-weight: bold}
        .blueText { color: blue; font-weight: bold }
    </style>
    <script>
        function init() {
            var planet = document.getElementById("greenplanet");
            planet.innerHTML = "Red Alert: hit by phaser fire!";

            planet.setAttribute("class", "redText");
            planet.setAttribute("align", "center");
            document.getElementById("blueplanet").setAttribute("class", "blueText");
        }
        
        window.onload = init;
    </script>
</head>

<body>
    <h1>Green Planet</h1>
    <p id="greenplanet">All is well</p>
    <h1>Red Planet</h1>
    <p id="redplanet">Nothing to report</p>
    <h1>Blue Planet</h1>
    <p id="blueplanet">All systems A-OK</p>
</body>
</html>
