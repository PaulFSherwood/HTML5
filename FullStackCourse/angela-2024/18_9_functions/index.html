<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="distance">Distance (in light years):</label>
        <input type="number" id="distance" name="distance"><br><br>
    
        <label for="jumpDistance">Jump Distance (per jump in light years):</label>
        <input type="number" id="jumpDistance" name="jumpDistance"><br><br>
    
        <label for="cooldownTime">Cooldown Time (in minutes):</label>
        <input type="number" id="cooldownTime" name="cooldownTime"><br><br>
    
        <button onclick="processInputs()">Calculate Travel Time</button>
    
        <p id="output">Travel Time will be shown here.</p>
    </div>

    <script>
        function processInputs() {
            var distance = document.getElementById('distance').value;
            var jumpDistance = document.getElementById('jumpDistance').value;
            var cooldownTime = document.getElementById('cooldownTime').value;
        
            if (distance && jumpDistance && cooldownTime) {
                var numberOfJumps = Math.ceil(distance / jumpDistance);
                var totalTimeInMinutes = numberOfJumps * cooldownTime;
        
                var days = Math.floor(totalTimeInMinutes / 1440);
                var hours = Math.floor((totalTimeInMinutes % 1440) / 60);
                var minutes = totalTimeInMinutes % 60;
        
                var output = `Travel Time: ${days} days, ${hours} hours, ${minutes} minutes.`;
                document.getElementById('output').innerText = output;
            } else {
                document.getElementById('output').innerText = "Please fill in all fields.";
            }
        }
    </script>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
